@(field: play.api.data.Field, args: (Symbol,Any)*)(implicit handler: views.html.helper.FieldConstructor, lang: play.api.i18n.Lang)

@import views.html.helper.input

<!-- CAPTCHA input -->

    @input(field, args.filter(_._1 != 'type):_*) { (id, name, value, htmlArgs) =>
        <input type="text" placeholder="CAPTCHA" autocomplete="off" id="@id" name="@name" @toHtmlArgs(htmlArgs) />

        <img src="@routes.Application.captcha()" alt="Captcha Image" id="src_captcha" class="img-polaroid"/>

        <a href="#" class="btn btn-small" id="reload_captcha">Reload <i class="icon-refresh"></i></a>

        <script type="text/javascript">
            $('#reload_captcha').bind('click', function() {
                $('#src_captcha').attr('src', "@routes.Application.captcha()")
            });
        </script>
    }


<!-- /CAPTCHA input -->
