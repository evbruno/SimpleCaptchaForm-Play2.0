@(title: String = null, nav: String = "form1")(content: Html)


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Captcha Testing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Captcha Testing">
        <meta name="author" content="Duh">

        <!-- Le styles -->

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <!-- script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script -->

        <style type="text/css" media="screen">
            body {
            padding-top: 60px;
            padding-bottom: 40px;
            }
        </style>

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Form</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="@("active".when(nav == "form1"))">
                                <a href="@routes.Application.form()">Try Form #1</a>
                            </li>
                            <li class="@("active".when(nav == "form2"))">
                                <a href="@routes.Application2.form()">Try Form #2</a>
                            </li>
                        </ul>
                    </div> <!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <!-- container -->

        <div class="container">

            <div class="page-header">
                <h1>@title</h1>
            </div>

            <div class="row">
                <div class="span8 offset2">
                @content
                </div>
            </div>

        <hr/>

        </div>

        <!--/ container -->

    </body>
</html>
